type Query {
  hello: String!
  users: [User]
  workers(isWorking:Boolean): [User] 
  roles: [Role!]
  user(id: ID): User
  persons: [Person]
}

interface Person {
  id: ID!
  name: String
  age: Int
}
type User implements Person {
  id: ID!
  name: String
  age: Int
  isWorking: Boolean
  roles: [Role]
}
type Role {
  id: ID!
  designation: String
  methods: [String]
}
type ProblemSolver implements Person {
  id: ID!
  name: String!
  age: Int
  level: String
  codeForceNickname: String!
}