type Query {
  hello: String!
  users: [User]
  workers(isWorking:Boolean): [User] 
  roles: [Role!]
  user(id: ID): User
}

interface Human {
  id: ID!
  name: String
  age: Int
}
type User implements Human {
  id: ID!
  name: String
  age: Int
  isWorking: Boolean
  roles: [Role]
}
type Role {
  id: ID!
  designation: String
  methods: [String]
}
type Player implements Human {
  id: ID!
  name: String!
  age: Int
  level: Int
}

